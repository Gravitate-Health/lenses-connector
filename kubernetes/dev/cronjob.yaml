apiVersion: batch/v1
kind: CronJob
metadata:
  name: lenses-connector
spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: lenses-connector
            image: gravitate-registry.cr.de-fra.ionos.com/lenses-connector:latest
            env:
            - name: SERVER_ENDPOINT
              value: "http://gravitate-health.lst.tfo.upm.es/ips/api/fhir/Library"
          restartPolicy: OnFailure
